    <!-- Firebase -->

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="reviewPage.js"></script>
</head>

<body>

    <nav class="red accent-3">
        <div class="nav-wrapper container">
            <a href="home.html" class="brand-logo" style="font-family:'Pacifico', cursive;">Bon Voyage</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="destinations.html">Top Destinations</a>
                </li>
                <li>

                </li>

                    <a href="#">Reviews</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h4> Let us know what you think</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_name" type="text" class="validate">
                        <label for="icon_name" class="active">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="icon_date" type="tel" class="validate">
                        <label for="icon_date" class="active">Date (MM/DD/YYYY)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email" class="active">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">comment</i>
                        <textarea id="icon_comment" class="materialize-textarea"></textarea>
                        <label for="icon_comment" class="active">Comments</label>
                    </div>
                </div>
                <div class="row">
                    <a class="btn-floating btn-small waves-effect waves-light black" id="add-review">
                        <i class="material-icons">add</i>
                    </a>
                </div>
            </form>
        </div>
        <!-- Comments from the users -->
        <div id="userComments"></div>
    </div>

<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Pacifico|Fjalla+One" rel="stylesheet">
    <!--Import materialize.css-->
    <title>Bon Voyage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Insert Favicon for the Tab Bar-->
    <link rel="shortcut icon" type="assets/image/png" href="images/icon/travel (1).png">
    <link rel="stylesheet" href="review.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="reviewPage.js"></script>
</head>

<body>

    <nav class="red accent-3">
        <div class="nav-wrapper container">
            <a href="home.html" class="brand-logo" style="font-family:'Pacifico', cursive;">Bon Voyage</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="destinations.html">Wonders of the World</a>
                </li>
                <li>
                    <a href="eat.html">World's Top Restaurants</a>
                </li>
                <li>
                    <a href="blogs.html">Travel Blogs</a>
                </li>
                <li>
                    <a href="reviews.html">Reviews</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h4> Let us know what you think</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_name" type="text" class="validate signup" name="name">
                        <label for="icon_name" class="active">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="icon_date" type="tel" class="validate signup" name="date">
                        <label for="icon_date" class="active">Date (MM/DD/YYYY)</label>
                        <span id="date-test" class="helper-text" data-error="wrong" data-success="right">enter a valid date</span>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate signup" name="email">
                        <label for="email" class="active">Email</label>
                        <span id="email-test" class="helper-text" data-error="wrong" data-success="right">email must be a valid address (name@domain.com)</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">comment</i>
                        <textarea id="icon_comment" class="materialize-textarea"></textarea>
                        <label for="icon_comment" class="active">Comments</label>
                    </div>
                </div>
                <div class="row">
                    <a class="btn-floating btn-small waves-effect waves-light black" id="add-review">
                        <i class="material-icons">add</i>
                    </a>
                    <span id="click-test" class="helper-text" data-error="wrong" data-success="right"></span>

                </div>

            </form>
        </div>
        <!-- Comments from the users -->
        <div id="userComments"></div>
    </div>


    <footer class="page-footer red accent-3">
        <div class="container2">
            Â© 2018 Copyright
        </div>
        </div>
    </footer>

</body>

</html>
